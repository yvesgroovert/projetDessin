<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Marvel 4 Fantastiques</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="image/image9.jpg" alt="Marvel Logo" />
      <h1>ESCAPE OF KANG</h1>
      <div class="form-group">
        <input type="email" placeholder="E-mail" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Mot de passe" required />
      </div>
      <div class="form-group">
        <input type="date" placeholder="Date de naissance" required />
      </div>
      <div class="form-group">
        <select required>
          <option value="">Sélectionnez votre sexe</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      <div class="form-group">
        <select required>
          <option value="Mr Fantastique">votre personnage preféré</option>
          <option value="Mr Fantastique">Mr Fantastique</option>
          <option value="Torche Humaine">Torche Humaine</option>
          <option value="chose">chose</option>
          <option value="chose">Jane Storm</option>
        </select>
      </div>
      <button class="btn">Se connecter</button>
    </div>

    <script>
      document.querySelectorAll(".btn, input, select").forEach((element) => {
        element.addEventListener("focus", () => {
          element.parentElement.classList.add("highlighted"); // Ajoute l'effet au focus
        });

        element.addEventListener("blur", () => {
          element.parentElement.classList.remove("highlighted"); // Retire l'effet quand on sort du champ
        });
      });
    </script>
  </body>
</html>
